<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./tailwind.config.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-Nunit bg-Light_Gray">
    <header>
      <nav class="py-5 shadow">
        <div
          class="container flex px-4 md:p-0 mx-auto items-center justify-between"
        >
          <div class="font-bold">Where in the World?</div>
          <div class="flex items-center space-x-3">
            <img class="w-5 h-5" src="./img/moon-regular.svg" alt="Dark_mode" />
            <span> Dark Mode </span>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mx-auto">
      <button
        class="flex items-center my-12 px-4 py-1 bg-white text-sm text-gray-600 rounded-md shadow-md hover:bg-gray-100"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
        <span>Back</span>
      </button>

      <div class="part-laft flex">
        <img
          class="w-96 mr-20"
          src="https://tailwindcss.com/img/card-top.jpg"
          alt="Sunset in the mountains"
        />

        <div class="w-full">
          <div class="font-bold text-lg">Belgium</div>
          <div class="flex justify-between">
            <div class="text-sm">
              <div>Native Name:<span class="text-gray-600"> Belgie</span></div>
              <div>
                Population:<span class="text-gray-600"> 11,319,511</span>
              </div>
              <div>Region:<span class="text-gray-600"> Europe</span></div>
              <div>
                Sub Region:<span class="text-gray-600"> Western Europe</span>
              </div>
              <div>Capital:<span class="text-gray-600"> Brussels</span></div>
            </div>
            <div class="text-sm">
              <div>
                Top Level Domain: <span class="text-gray-600"> be</span>
              </div>
              <div>Currencies: <span class="text-gray-600"> Euro</span></div>
              <div>
                Languages:
                <span class="text-gray-600"> Dutch,french,German</span>
              </div>
            </div>
          </div>
              <div class="flex  mt-16 text-sm items-center">
                Border countries:
                <div class="flex ml-10 w-3/4 mx-14 justify-between">
                  <button
                    class="items-center px-4 py-1 bg-white text-sm text-gray-600 rounded-md shadow-md hover:bg-gray-100"
                  >
                    France
                  </button>
                   <button
                    class="items-center px-4 py-1 bg-white text-sm text-gray-600 rounded-md shadow-md hover:bg-gray-100"
                  >
                    Germany
                  </button>
                   <button
                    class="items-center px-4 py-1 bg-white text-sm text-gray-600 rounded-md shadow-md hover:bg-gray-100"
                  >
                    Netherlands
                  </button>
                </div>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
